<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/static/css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Farro&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <title>T-Gif Badiya</title>
</head>

<body>

   <div class="main-container">
      <h2 style="text-align: center;" >GIF STICKER MADE BY TEJAS KUMAR</h2>
         <div class="search-box">
            <form class="search-bar d-flex" method="GET">
               <div class="search-div"></div>
               <input id="search" type="search" name="search">
               <button class="search-btn" type="submit">
                  <span>Search</span>
               </button>
            </form>
      </div>
      {% for i in range(0, 50) %}
      <div class="card row-sm-7">
         <img class="img-fluid" name="gif-image" id="gif-image" src="{{json_data[i]["images"]["original"]["url"]}}"
            alt="">
         <h5 class="card-title">{{json_data[i]["title"]}}</h5>
      </div>
      {% endfor %}
   </div>

   <script src="/static/js/script.js"></script>
</body>

</html>
